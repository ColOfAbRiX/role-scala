---
# vars file for scala

# Name of the Java JDK package
scala_java_package: "java-{{ scala_jdk_version }}-openjdk"

# URLs of the packages
scala_main_url: "http://downloads.lightbend.com/scala/{{ scala_main_version }}/scala-{{ scala_main_version }}.rpm"

# Name of the SBT package
scala_sbt_package: "sbt-{{ scala_sbt_version }}"
